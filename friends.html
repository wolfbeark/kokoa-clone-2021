<!DOCTYPE html>
<html lang="en"> <!--ko-->
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://avatars.githubusercontent.com/u/77473596?s=400&u=f88a648b62b35d1afbd295e554d7e6797595bed3&v=4" class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Orca</h4>
                    <!-- <h6 class="user-component__subtitle">this text whatever</h6>-->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://avatars.githubusercontent.com/u/77473596?s=400&u=f88a648b62b35d1afbd295e554d7e6797595bed3&v=4" class="user-component__avatar user-component__avatar--sm"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">Channel</h4>
                    </div>
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
                <div class="user-component__column"></div>
            </div>

        </div>
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="#">
                <span class="nav__notification">1</span>
                <i class="far fa-comment fa-2x"></i>
            </a></li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                
                <i class="fas fa-search fa-2x"></i>
            </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="#">
                <span class="nav__ellipsis__notification"> </span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/e75d54b486.js" crossorigin="anonymous"></script>
</body>
</html>

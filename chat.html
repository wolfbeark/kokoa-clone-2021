<!DOCTYPE html>
<html lang="en"> <!--ko-->
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w.Hello Peter - Kokoa Clone</title>
</head>
<body class="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html" class="nav__link">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Peter</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Monday, Jan 10, 2022
        </div>
        <div class="message-row">
            <img src="https://avatars.githubusercontent.com/u/77473596?s=400&u=f88a648b62b35d1afbd295e554d7e6797595bed3&v=4" >
            <div class="message-row__content">
                <span class="message__author">Peter</span>
                <div class="message__info">
                    <span class="message__bubble">Hello</span>
                    <span class="message__time">21:30</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">ㅇㅇ</span>
                    <span class="message__time">21:30</span>
                </div>
            </div>
        </div>
    </main>
    <div id="no-mobile">
        <span>Your Screen is too big</span>
    </div>
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-grin fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>

    </form>
    
    <script src="https://kit.fontawesome.com/e75d54b486.js" crossorigin="anonymous"></script>
</body>
</html>
